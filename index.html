<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Twitch Budget Calculator</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" integrity="sha512-q6n/eU2QZn1JZd7VUNbKjIn8PnYUOKaJpPvzegWgNT+1eJeJq3uBR2vzZ7vCq3sW0pkI+Nt92ALpPhA+RtjGBA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
  </head>
  <body>
    <div class="discord-link">
      <a href="https://www.discord.io/botuniverse" target="_blank">
        <img src="discord-icon.png" alt="Discord icon">
      </a>
    </div>
    <div class="whatsapp-link">
      <a href="https://api.whatsapp.com/send?phone=+5511915559839&text=." target="_blank">
        <p>CALL US ON WHATSAPP</p>
      </a>
    </div>
    <main class="container">
      <img src="logo.png" alt="Company Logo" id="company-logo">
      <h1 class="blue-text">Twitch Budget Calculator</h1>
      <p class="blue-text">Welcome to our Twitch budget calculator. Use this tool to estimate the cost of running ads on your Twitch channel.</p>
      <form id="budgetForm">
        <div class="input-group">
          <label for="views" class="blue-text">Number of views:</label>
          <input type="number" id="views" name="views" min="1" placeholder="Enter number of views" required>
        </div>
        <div class="input-group">
          <label for="adsense" class="blue-text">Ad type:</label>
          <select id="adsense" name="adsense" required>
            <option value="">Select an option</option>
            <option value="50">No Ads - $10 per 10 views</option>
            <option value="250">Medium Ads - $50 per 10 views</option>
            <option value="500">High Ads - $100 per 10 views</option>
          </select>
          <div class="option-info"></div>
        </div>
        <button type="submit">Calculate</button>
        <button type="reset" id="resetButton">Clear</button>
      </form>
      <div id="result" class="blue-text"></div>
      </main>
      <script src="scripts.js"></script>
      <script src="https://kit.fontawesome.com/a076d05399.js" crossorigin="anonymous"></script>
      
        </body>
      </html>
